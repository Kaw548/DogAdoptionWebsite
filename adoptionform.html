<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawMatch - Adoption Form</title>
    <link rel="stylesheet" href="globalstyle.css">
    <link rel="stylesheet" href="adoptionform.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>
    <div id="adopt-section" class="adopt-section">
        <h2>Adoption Form</h2>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Why do you want to adopt this pet?</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>

            <button type="submit" class="submit-button">Adopt Me!</button>
        </form>
    </div>
</body>
</html>
