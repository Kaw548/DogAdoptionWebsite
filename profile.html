<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawMatch - Adopt a Pet</title>
    
    <!-- Link to Shared Styles -->
    <link rel="stylesheet" href="globalstyle.css">

    <!-- Link to Page-Specific Styles -->
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <!-- Header Placeholder to Include the Header -->
    <div id="header-placeholder"></div>

    <!-- JavaScript to Include Header -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>

    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-details">
            <h1 id="animal-name"></h1>
            <div id="profile-description">
                <p><strong>About:</strong> <span id="animal-about"></span></p>
                <p><strong>Personality:</strong> <span id="animal-personality"></span></p>
                <p><strong>Needs:</strong> <span id="animal-needs"></span></p>
                <p><strong>Breed:</strong> <span id="animal-breed"></span></p>
                <p><strong>Age:</strong> <span id="animal-age"></span></p>
                <p><strong>Health:</strong> <span id="animal-health"></span></p>
                <p><strong>Location:</strong> <span id="animal-location"></span></p>
                <a href="adoptionform.html" class="submit-button">Adopt Me!</a>
            </div>
        </div>
        <div class="profile-image">
            <img id="animal-image" alt="Animal Image" class="profile-img">
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
