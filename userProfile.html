<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawMatch - User Profile</title>
    <link rel="stylesheet" href="globalstyle.css">
    <link rel="stylesheet" href="userprofile.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Load Header -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>

    <!-- User Profile Section -->
    <main class="user-profile-container">

        <!-- Saved Animals Section -->
        <section id="saved-animals">
            <h2>Saved Animals</h2>
            <div class="saved-animals-grid"></div>
        </section>

        <!-- Posted Animals Section -->
        <section id="posted-animals">
            <h2>Your Posted Animals</h2>
            <div class="posted-animals-grid"></div>
        </section>

        <!-- Post a New Animal Section -->
        <section id="post-animal">
            <h2>Post a New Animal for Adoption</h2>
            <form class="post-animal-form">
                <label for="animal-name">Animal's Name:</label>
                <input type="text" id="animal-name" name="animal-name" required>

                <label for="animal-type">Animal Type:</label>
                <input type="text" id="animal-type" name="animal-type" required>

                <label for="animal-breed">Breed:</label>
                <input type="text" id="animal-breed" name="animal-breed" required>

                <label for="animal-age">Age:</label>
                <input type="number" id="animal-age" name="animal-age" required>

                <label for="animal-location">Location:</label>
                <input type="text" id="animal-location" name="animal-location" required>

                <label for="animal-photo">Upload Photo:</label>
                <input type="file" id="animal-photo" name="animal-photo" accept="image/*" required>

                <button type="submit" class="submit-button">Add Animal</button>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            renderSavedAnimals();
            renderPostedAnimals();
        });
    </script>
</body>
</html>
