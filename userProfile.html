<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawMatch </title>
    <link rel="stylesheet" href="websitestyle.css">
</head>
<body>
    <h1>User Profile</h1>
    
    <!-- Saved Animals Section -->
    <section id="saved-animals">
        <h2>Saved Animals</h2>
        <div class="saved-animal">
            <img src="images/buddy.jpg" alt="Buddy">
            <h3>Buddy</h3>
            <p>Golden Retriever - 5 miles away</p>
        </div>
        <div class="saved-animal">
            <img src="images/max.jpg" alt="Max">
            <h3>Max</h3>
            <p>Labrador - 25 miles away</p>
        </div>
        <!-- Additional saved animals go here -->
    </section>
    
    <!-- Post a New Animal Section -->
    <section id="post-animal">
        <h2>Post a New Animal for Adoption</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="animal-name">Animal's Name:</label>
            <input type="text" id="animal-name" name="animal-name" required><br>

            <label for="animal-type">Animal Type (Dog or Cat):</label>
            <input type="text" id="animal-type" name="animal-type" required><br>

            <label for="animal-breed">Breed:</label>
            <input type="text" id="animal-breed" name="animal-breed" required><br>

            <label for="animal-age">Age:</label>
            <input type="number" id="animal-age" name="animal-age" required><br>

            <label for="animal-location">Location:</label>
            <input type="text" id="animal-location" name="animal-location" required><br>

            <label for="animal-photo">Upload Photo:</label>
            <input type="file" id="animal-photo" name="animal-photo" accept="image/*" required><br>

            <button type="submit">Submit</button>
        </form>
    </section>

    <br>
    <a href="index.html">Back to All Profiles</a>
</body>
</html>
