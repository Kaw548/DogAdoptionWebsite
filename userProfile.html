<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About PawMatch</title>

    <!-- Link to Shared Styles -->
    <link rel="stylesheet" href="globalstyle.css">

    <!-- Link to Specific Styles for the About Page -->
    <link rel="stylesheet" href="about.css">
    <script src="scripts.js" defer></script>

</head>
<body>
    <!-- Header Placeholder to Include the Header -->
    <div id="header-placeholder"></div>

    <!-- JavaScript to Include Header -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>

    <!-- User Profile Section -->
    <main class="user-profile-container">

        <!-- Saved Animals Section -->
       <section id="saved-animals">
    <h2>Saved Animals</h2>
    <div class="saved-animals-grid">
        <div class="saved-animal-card">
            <img src="buddy.jpg" alt="Buddy" class="saved-animal-image">
            <h3>Buddy</h3>
            <p>-5 miles away-</p>
            <button class="remove-animal-button" data-animal-id="buddy">Remove</button>
        </div>
        <div class="saved-animal-card">
            <img src="max.jpeg" alt="Max" class="saved-animal-image">
            <h3>Max</h3>
            <p> -25 miles away-</p>
            <button class="remove-animal-button" data-animal-id="max">Remove</button>
        </div>
        <!-- Additional saved animals go here -->
    </div>
</section>

        <!-- Post a New Animal Section -->
        <section id="post-animal">
            <h2>Post a New Animal for Adoption</h2>
            <form action="#" method="POST" enctype="multipart/form-data" class="post-animal-form">
                <label for="animal-name">Animal's Name:</label>
                <input type="text" id="animal-name" name="animal-name" required>

                <label for="animal-type">Animal Type (Dog or Cat):</label>
                <input type="text" id="animal-type" name="animal-type" required>

                <label for="animal-breed">Breed:</label>
                <input type="text" id="animal-breed" name="animal-breed" required>

                <label for="animal-age">Age:</label>
                <input type="number" id="animal-age" name="animal-age" required>

                <label for="animal-location">Location:</label>
                <input type="text" id="animal-location" name="animal-location" required>

                <label for="animal-photo">Upload Photo:</label>
                <input type="file" id="animal-photo" name="animal-photo" accept="image/*" required>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>
    </main>
</body>
  <script>
    document.querySelector('.post-animal-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const name = document.getElementById('animal-name').value;
        const type = document.getElementById('animal-type').value;
        const breed = document.getElementById('animal-breed').value;
        const age = document.getElementById('animal-age').value;
        const location = document.getElementById('animal-location').value;
        const photo = document.getElementById('animal-photo').files[0];

        // Create a URL for the uploaded image (for local preview only)
        const imageURL = URL.createObjectURL(photo);

        // Store the animal in localStorage
        const newAnimal = {
            name,
            type,
            breed,
            age,
            location,
            image: imageURL,
            distance: `${Math.floor(Math.random() * 50)} miles away`,
        };

        const animals = JSON.parse(localStorage.getItem('uploadedAnimals')) || [];
        animals.push(newAnimal);
        localStorage.setItem('uploadedAnimals', JSON.stringify(animals));

        alert(`${name} has been added successfully!`);

        // Optionally clear the form
        this.reset();
    });
</script>

</html>
