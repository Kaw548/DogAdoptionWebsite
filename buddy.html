<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawMatch - Adopt a Pet</title>
    <link rel="stylesheet" href="websitestyle.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- PawMatch Link (Top Center) -->
        <div class="header-center">
            <h1>
                <a href="about.html" class="about-link">PawMatch</a>
            </h1>
        </div>

        <!-- Global Icon and Profile Icon (Top Right) -->
        <div class="header-right">
            <a href="index.html" class="global-link">
                <img src="global.jpg" alt="Home" class="global-icon">
            </a>
            <a href="userProfile.html">
                <img src="userprofileicon.jpg" alt="Your Profile" class="profile-icon">
            </a>
        </div>
    </header>
<body>
    <div class="profile-container">
        <div class="profile-details">
            <h1>Buddy</h1>
          <p><strong>About Buddy:</strong> Buddy is a loyal and friendly Golden Retriever who loves playing fetch and going on long walks. Heâ€™s looking for a loving home!</p>
            <p><strong>Breed:</strong> Golden Retriever</p>
            <p><strong>Location:</strong> 5 miles away</p>
        
            <button class="adopt-button" onclick="document.getElementById('adopt-section').scrollIntoView({behavior: 'smooth'});">Adopt Me!</button>
        </div>
        <div class="profile-image">
            <img src="buddy.jpg" alt="Buddy" class="buddy-image">
        </div>
    </div>

    <!-- Adopt Section -->
    <div id="adopt-section" class="adopt-section">
        <h2>Adoption Form</h2>
        <form>
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="message">Why do you want to adopt Buddy?</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <button type="submit" class="submit-button">Submit Application</button>
        </form>
    </div>

</body>
</html>
