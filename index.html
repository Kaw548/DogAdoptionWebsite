<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawMatch - Adopt a Pet</title>
    <link rel="stylesheet" href="websitestyle.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- PawMatch Link (Top Center) -->
        <div class="header-center">
            <h1>
                <a href="about.html" class="about-link">PawMatch</a>
            </h1>
        </div>

        <!-- Global Icon and Profile Icon (Top Right) -->
        <div class="header-right">
            <a href="index.html" class="global-link">
                <img src="global.jpg" alt="Home" class="global-icon">
            </a>
            <a href="userProfile.html">
                <img src="userprofileicon.jpg" alt="Your Profile" class="profile-icon">
            </a>
        </div>
    </header>

    <!-- Pet Profiles Section -->
    <main class="pet-profiles-container">
        <h1>Available Pets for Adoption</h1>
        <div class="profiles-grid">
            <!-- Buddy's Profile -->
            <div class="profile-card">
                <a href="buddy.html" class="animal-link">
                    <img src="buddy.jpg" alt="Buddy" class="profile-image">
                    <h2>Buddy</h2>
                </a>
                <p>Golden Retriever - 5 miles away</p>
                <button onclick="saveAnimal('Buddy')" class="save-button">Save Buddy</button>
            </div>

            <!-- Max's Profile -->
            <div class="profile-card">
                <a href="maxProfile.html" class="animal-link">
                    <img src="max.jpg" alt="Max" class="profile-image">
                    <h2>Max</h2>
                </a>
                <p>Labrador - 25 miles away</p>
                <button onclick="saveAnimal('Max')" class="save-button">Save Max</button>
            </div>

            <!-- Bella's Profile -->
            <div class="profile-card">
                <a href="bella.html" class="animal-link">
                    <img src="images/bella.jpg" alt="Bella" class="profile-image">
                    <h2>Bella</h2>
                </a>
                <p>Beagle - 100+ miles away</p>
                <button onclick="saveAnimal('Bella')" class="save-button">Save Bella</button>
            </div>

            <!-- Charlie's Profile -->
            <div class="profile-card">
                <a href="charlie.html" class="animal-link">
                    <img src="charlie.jpeg" alt="Charlie" class="profile-image">
                    <h2>Charlie</h2>
                </a>
                <p>Poodle - 0.5 miles away</p>
                <button onclick="saveAnimal('Charlie')" class="save-button">Save Charlie</button>
            </div>

            <!-- Teddy's Profile -->
            <div class="profile-card">
                <a href="teddy.html" class="animal-link">
                    <img src="teddy.jpg" alt="Teddy" class="profile-image">
                    <h2>Teddy</h2>
                </a>
                <p>Bulldog - 0.5 miles away</p>
                <button onclick="saveAnimal('Teddy')" class="save-button">Save Teddy</button>
            </div>

            <!-- Fiona's Profile -->
            <div class="profile-card">
                <a href="fiona.html" class="animal-link">
                    <img src="fiona.jpg" alt="Fiona" class="profile-image">
                    <h2>Fiona</h2>
                </a>
                <p>German Shepherd - 50 miles away</p>
                <button onclick="saveAnimal('Fiona')" class="save-button">Save Fiona</button>
            </div>

            <!-- Pinto's Profile -->
            <div class="profile-card">
                <a href="pinto.html" class="animal-link">
                    <img src="pinto.jpg" alt="Pinto" class="profile-image">
                    <h2>Pinto</h2>
                </a>
                <p>Chihuahua - 10 miles away</p>
                <button onclick="saveAnimal('Pinto')" class="save-button">Save Pinto</button>
            </div>
        </div>
    </main>

    <script>
        // Placeholder function to save an animal
        function saveAnimal(animalName) {
            alert(animalName + " has been saved to your profile!");
        }
    </script>
</body>
</html>
