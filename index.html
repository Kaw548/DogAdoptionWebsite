<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawMatch</title>
    <link rel="stylesheet" href="websitestyle.css">
</head>
<body>
    <!-- Header Section with PawMatch, Global Icon, and Profile Icon -->
    <header class="header">
        <!-- PawMatch Link to Navigate to About Page (Centered) -->
        <div class="header-center">
            <h1>
                <a href="about.html" class="about-link">PawMatch</a>
            </h1>
        </div>

        <!-- Global Icon and Profile Icon (Right) -->
        <div class="header-right">
            <a href="index.html" class="global-link">
                <img src="globe-icon.png" alt="Home" class="global-icon">
            </a>
            <a href="userProfile.html">
                <img src="userprofileicon.jpg" alt="Your Profile" class="profile-icon">
            </a>
        </div>
    </header>

    <div class="profiles">
        <!-- Buddy's Profile -->
        <div class="profile">
            <a href="buddy.html" class="animal-link">
                <img src="buddy.jpg" alt="Buddy" class="profile-image">
                <h2>Buddy</h2>
            </a>
            <p>Animal: Dog</p>
            <p>Location: 5 miles away</p>
            <button onclick="saveAnimal('Buddy')">Save Buddy</button>
        </div>

        <!-- Max's Profile -->
        <div class="profile">
            <a href="maxProfile.html" class="animal-link">
                <img src="max.jpeg" alt="Max" class="profile-image">
                <h2>Max</h2>
            </a>
            <p>Animal: Dog</p>
            <p>Location: 25 miles away</p>
            <button onclick="saveAnimal('Max')">Save Max</button>
        </div>

        <!-- Additional profiles as needed -->
        <!-- ... other profiles ... -->
    </div>

    <br>

    <script>
        // Placeholder function to save an animal
        function saveAnimal(animalName) {
            alert(animalName + " has been saved to your profile!");
            // Here you would add JavaScript code to save the animal to the user's profile, possibly using local storage or a database.
        }
    </script>
</body>
</html>
