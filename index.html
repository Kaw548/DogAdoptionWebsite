<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawMatch - Main Page</title>
    <link rel="stylesheet" href="globalstyle.css">
    <link rel="stylesheet" href="index.css">
    <!-- Link to the external JavaScript file -->
    <script src="script.js" defer></script>
</head>
    <body>
    <!-- Header Placeholder to Include the Header -->
    <div id="header-placeholder"></div>

    <!-- JavaScript to Include Header -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>
<body>
    <!-- Pet Profiles Section -->
    <main class="pet-profiles-container">
        <div class="profiles-grid">
            <!-- Buddy's Profile -->
            <div class="profile-card">
                <a href="buddy.html" class="animal-link">
                    <img src="buddy.jpg" alt="Buddy" class="profile-image">
                    <h2>Buddy</h2>
                </a>
                <p>-5 miles away-</p>
                <button onclick="saveAnimal('Buddy', 'buddy.jpg', 'Kent,OH-')" class="save-button">Save Buddy</button>
            </div>

            <!-- Max's Profile -->
            <div class="profile-card">
                <a href="maxProfile.html" class="animal-link">
                    <img src="max.jpeg" alt="Max" class="profile-image">
                    <h2>Max</h2>
                </a>
                <p>-25 miles away-</p>
                <button onclick="saveAnimal('Max', 'max.jpeg', 'Canton,OH')" class="save-button">Save Max</button>
            </div>

            <!-- Bella's Profile -->
            <div class="profile-card">
                <a href="bella.html" class="animal-link">
                    <img src="bella.jpg" alt="Bella" class="profile-image">
                    <h2>Bella</h2>
                </a>
                <p>-0.5 miles away-</p>
                <button onclick="saveAnimal('Bella', 'bella.jpg', 'Kent,OH')" class="save-button">Save Bella</button>
            </div>

            <!-- Charlie's Profile -->
            <div class="profile-card">
                <a href="charlie.html" class="animal-link">
                    <img src="charlie.jpg" alt="Charlie" class="profile-image">
                    <h2>Charlie</h2>
                </a>
                <p>Akron,OH </p>
                <button onclick="saveAnimal('Charlie')" class="save-button">Save Charlie</button>
            </div>

            <!-- Teddy's Profile -->
            <div class="profile-card">
                <a href="teddy.html" class="animal-link">
                    <img src="teddy.jpg" alt="Teddy" class="profile-image">
                    <h2>Teddy</h2>
                </a>
                <p>Dayton,OH </p>
                <button onclick="saveAnimal('Teddy')" class="save-button">Save Teddy</button>
            </div>

            <!-- Fiona's Profile -->
            <div class="profile-card">
                <a href="fiona.html" class="animal-link">
                    <img src="fiona.jpg" alt="Fiona" class="profile-image">
                    <h2>Fiona</h2>
                </a>
                <p>Kent,OH </p>
                <button onclick="saveAnimal('Fiona')" class="save-button">Save Fiona</button>
            </div>

            <!-- Pinto's Profile -->
            <div class="profile-card">
                <a href="pinto.html" class="animal-link">
                    <img src="pinto.jpg" alt="Pinto" class="profile-image">
                    <h2>Pinto</h2>
                </a>
                <p>Columbus,OH </p>
                <button onclick="saveAnimal('Pinto')" class="save-button">Save Pinto</button>
            </div>
        </div>
    </main>
</body>
        <script>
    document.addEventListener('DOMContentLoaded', function () {
        const animals = JSON.parse(localStorage.getItem('uploadedAnimals')) || [];
        const profilesGrid = document.querySelector('.profiles-grid');

        animals.forEach(animal => {
            const card = document.createElement('div');
            card.classList.add('profile-card');
            card.innerHTML = `
                <a href="#" class="animal-link">
                    <img src="${animal.image}" alt="${animal.name}" class="profile-image">
                    <h2>${animal.name}</h2>
                </a>
                <p>${animal.distance}</p>
                <button onclick="saveAnimal('${animal.name}', '${animal.image}', '${animal.distance}')" class="save-button">Save ${animal.name}</button>
            `;
            profilesGrid.appendChild(card);
        });
    });
</script>

</html>
